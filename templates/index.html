{% extends "layout/base.html" %}

{% block title %} To-do App {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block body_class %} landing-page {% endblock body_class %}

{% block content %}

<main>
<hr>
<button type="button" id="new" class="btn" data-toggle="modal" data-target="#exampleModalCenter"><b>Add New</b></button>

<table>
<tr>
<th>ID</th>
<th>Task Name</th>
<th>Description</th>
<th>Deadline</th>
<th>Status</th>
</tr>
</table>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <input type="text" placeholder="Task name" required>
            <input type="text" placeholder="Task description" required>
            <input type="date" placeholder="Deadline" required>
            <select name="status" required>
            <option>Not Yet Started</option>
            <option>In Progress</option>
            <option>Done</option>
            </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</main>

{% endblock content %}
